<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <link rel="stylesheet" href="/style.e308ff8e.css">
    <title>my cv</title>
  <script src="/style.e308ff8e.js"></script></head>
  <body>
    <div id="html"></div>
    <style id="style"></style>
    <script src="/main.1f19ae8e.js"></script>
    <div id="div1Wrraper">
      <div id="div1"></div>
    </div>
    <style>#html {
        word-break: break-all;
      }
      #div1 {
        position: fixed;
        left: 50%;
        top: 0px;
        translate: transformX(-50%);
      }
      #div1::before {
        content: "";
        display: block;
        position: absolute;
      }
      #div1::after {
        content: "";
        display: block;
        position: absolute;
      }
      @media (max-width: 500px) {
        #html {
          height: 50vh;
          overflow: auto;
        }
        #div1Wrraper {
          height: 50vh;
        }
        #div1 {
          position: relative;
          top: 0;
          right: 0;
        }
      }</style>
  </body>
</html>
